---
site_name: Documentation
site_url: https://unloggedio.github.io/documentation/
copyright: Copyright &copy; 2021 - 2023 Unlogged, Inc.
repo_url: https://github.com/unloggedio/unlogged-sdk
nav:
  - Getting Started: index.md
  - Plugin/SDK setup: setup.md
  - Live View: liveview.md
  - Direct Invoke: direct_invoke_java_method.md
  - Replay Testing: java_replay_testing.md
  - Runtime Mocking: mocking.md
  - Generating JUnit Tests: generate_automated_junit.md
  - Frequency Logging: frequency_logging.md
  - Remote Replay: server.md
  - What do we track?: analytics.md
theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/images/favicon.png
  font:
    text: Inter
    code: Roboto Mono
    admonition: Inter
  palette:
    primary: custom
    accent: custom
  features:
    - content.code.copy
    - content.tabs.link
    - content.code.select
    - navigation.footer
extra:
  analytics:
    provider: google
    property: G-D6V9GV8D5Q
  social:
    - icon: fontawesome/brands/discord 
      link: https://discord.gg/Hhwvay8uTa
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/videobug/?viewAsMember=true
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/UnloggedI
    - icon: fontawesome/brands/github
      link: https://github.com/unloggedio/unlogged-sdk
  generator: false
extra_css:
    - stylesheets/extra.css
plugins:
  - search
  - meta-descriptions
markdown_extensions:
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons